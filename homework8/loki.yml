# аутентифікація не потрібна
auth_enabled: false

# порти де буде слухати локі
server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# single binary mode, для простоти і щоб віртуалка не загнулась)
common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  # зберігаємо дані на локальному диску
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  # репліки не треба, для дева вистачить одного інстанса    
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# кеш для результатів кверєй, всередені процеса на 100мб максимум
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# тип бази даних для збереження, tsdb
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# різні ліміти, retention, скільки максимум потоків, об'єм і т.п.
limits_config:
  retention_period: 720h  # 30 days
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_line_size: "256000"
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 1 week
  allow_structured_metadata: true

# налаштування упаковки для tsdb
compactor:
  working_directory: /tmp/loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# де алертменджер
ruler:
  alertmanager_url: http://alertmanager:9093

# не відправляти діагностіку графані
analytics:
  reporting_enabled: false