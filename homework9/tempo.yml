# налаштування портів
server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# обмеження для розміру трейса
ingester:
  max_block_duration: 5m

# зберігаємо локально для простоти
storage:
  trace:
    backend: local
    local:
      path: /var/tempo
    wal:
      path: /var/tempo/wal

# рітеншен 7 днів
compactor:
  compaction:
    block_retention: 168h

# single node для простоти і щоб не з'їло всі ресурси)
multitenancy_enabled: false

usage_report:
  reporting_enabled: false